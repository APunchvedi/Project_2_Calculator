<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="Calculator">
                <input type="text" placeholder="0" id="inputBox">

                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="deleteBTN">DEL</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                <div>
                    <button class="resetBTN">RESET</button>
                    <button class="equalBTN">=</button>

                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
